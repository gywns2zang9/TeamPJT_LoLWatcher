server:
  port: 8080

spring:
  application:
    name: lolwatcher

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jwt:
    secret: ${JWT_KEY}
    # 유효기간은 15분
    access-token-expiration: 9000000
    refresh-token-expiration: 36000000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # 여기에 명시적으로 dialect 설정

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: ${REDIS_PASSWORD}  # 비밀번호가 설정된 경우


  config:
    import: optional:file:.env[.properties]
  profiles:
    active: local

analytic:
  url: http://localhost:5000

riot:
  lol:
    url: https://asia.api.riotgames.com  #?? ??? ??? ???? ??.
    api-key: ${RIOT_API_KEY}


